<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6 results">
          <div class="results-title">Your Result</div>
          <div class="results-graphic">
            <div class="results-graphic__main">76</div>
            of 100
          </div>
          <div class="results-status">Great</div>
          <div class="results-copy">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
        <div class="col-12 col-lg-6 summary">
          <div class="summary-title">Summary</div>
          <div class="summary-section reaction">
            <div class="summary-section__title">
              <img
                class="img-fluid"
                src="./assets/images/icon-reaction.svg"
                alt=""
              />Reaction
            </div>
            <div>80 / 100</div>
          </div>
          <div class="summary-section memory">
            <div class="summary-section__title">
              <img
                class="img-fluid"
                src="./assets/images/icon-memory.svg"
                alt=""
              />Memory
            </div>
            <div>92 / 100</div>
          </div>
          <div class="summary-section verbal">
            <div class="summary-section__title">
              <img
                class="img-fluid"
                src="./assets/images/icon-verbal.svg"
                alt=""
              />Verbal
            </div>
            <div>61 / 100</div>
          </div>
          <div class="summary-section visual">
            <div class="summary-section__title">
              <img
                class="img-fluid"
                src="./assets/images/icon-visual.svg"
                alt=""
              />Visual
            </div>
            <div>72 / 100</div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ted</a>.
      </div>
    </div>
  </body>
</html>
